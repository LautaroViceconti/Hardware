<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWaste - Ruteo Dinámico</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #003366;
            --accent-color: #00a8cc;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Reutilización de la Sidebar (Igual que el Dashboard) --- */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item {
            padding: 15px 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            margin-bottom: 5px;
        }

        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        /* --- Layout Específico para Ruta --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .route-info {
            display: flex;
            gap: 20px;
        }

        .stat-badge {
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Contenedor dividido: Mapa y Lista */
        .split-view {
            display: flex;
            flex: 1;
            overflow: hidden; /* Evita scroll en el body */
        }

        /* Área del Mapa */
        .map-wrapper {
            flex: 2; /* Ocupa 2/3 del espacio */
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Panel de Itinerario (Lista derecha) */
        .itinerary-panel {
            flex: 1; /* Ocupa 1/3 del espacio */
            background: white;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            min-width: 350px;
            max-width: 450px;
        }

        .panel-header {
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid var(--border-color);
        }

        .stops-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        /* Tarjeta de Parada (Stop Card) */
        .stop-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-left: 5px solid #ccc; /* Default color */
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .stop-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .stop-card.priority-high { border-left-color: #e74c3c; } /* Rojo */
        .stop-card.priority-medium { border-left-color: #f39c12; } /* Naranja */
        .stop-card.completed { border-left-color: #27ae60; opacity: 0.7; }

        .stop-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stop-number {
            font-weight: bold;
            color: var(--primary-color);
            background: #e3f2fd;
            width: 24px; height: 24px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem;
        }

        .stop-address { font-weight: 500; font-size: 0.95rem; }
        
        .sensor-data {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 8px;
        }
        
        .sensor-item { display: flex; align-items: center; gap: 5px; }

        .action-buttons {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: white;
        }

        .btn-start {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .btn-start:hover { background-color: #008fae; }

        /* Icono personalizado Leaflet */
        .custom-div-icon {
            background: transparent;
            border: none;
        }
        .marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            background: #c30b82;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -15px 0 0 -15px;
            display: flex; align-items: center; justify-content: center;
        }
        .marker-pin::after {
            content: '';
            width: 14px; height: 14px;
            margin: 8px 0 0 8px;
            background: #fff;
            position: absolute;
            border-radius: 50%;
        }
        .marker-icon-inner {
            transform: rotate(45deg);
            color: white;
            font-size: 12px;
            z-index: 10;
            position: relative;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-recycle"></i>
            <span>SmartWaste</span>
        </div>
        <a href="index.html" class="menu-item">
            <i class="fa-solid fa-chart-line"></i> Dashboard
        </a>
        <a href="#" class="menu-item active">
            <i class="fa-solid fa-map-location-dot"></i> Mapa de Ruta
        </a>
        <div class="menu-item">
            <i class="fa-solid fa-truck"></i> Flota
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Header con estadísticas de la ruta -->
        <header>
            <div>
                <h2>Optimización de Ruta</h2>
                <p style="color: #777; font-size: 0.9rem;">Camión: UNIDAD-402 • Chofer: Juan Pérez</p>
            </div>
            <div class="route-info">
                <div class="stat-badge"><i class="fa-solid fa-road"></i> 3 km total</div>
                <div class="stat-badge"><i class="fa-solid fa-clock"></i> ~1h</div>
                <div class="stat-badge"><i class="fa-solid fa-weight-hanging"></i> Est. 4.2 Ton</div>
            </div>
        </header>

        <div class="split-view">
            
            <!-- Mapa -->
            <div class="map-wrapper">
                <div id="map"></div>
                <!-- Leyenda flotante -->
                <div style="position: absolute; bottom: 20px; left: 20px; z-index: 999; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 0.8rem;">
                    <div><i class="fa-solid fa-circle" style="color: #e74c3c;"></i> Prioridad Alta (>90%)</div>
                    <div><i class="fa-solid fa-circle" style="color: #f39c12;"></i> Prioridad Media (>75%)</div>
                    <div><i class="fa-solid fa-circle" style="color: #27ae60;"></i> Recolectado</div>
                </div>
            </div>

            <!-- Panel Lateral de Itinerario -->
            <div class="itinerary-panel">
                <div class="panel-header">
                    <h3>Secuencia de Paradas</h3>
                    <p style="font-size: 0.85rem; color: #666;">Ordenada por eficiencia logística</p>
                </div>

                <div class="stops-list" id="stops-container">
                    <!-- Las paradas se generan aquí con JS -->
                </div>

                <div class="action-buttons">
                    <button class="btn-start" onclick="startSimulation()">
                        <i class="fa-solid fa-play"></i> Iniciar Navegación
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. Datos Simulados de la Ruta (Backend) ---
        // Estos son SOLAMENTE los contenedores que el algoritmo decidió que deben recolectarse hoy.
        const routeData = [
            { id: 1, address: "Base de Operaciones", lat: -32.955, lng: -60.640, type: "depot", status: "start" },
            { id: 2, address: "Av. Pellegrini 1400", lat: -32.954, lng: -60.645, level: 95, temp: 24, type: "bin", priority: "high" },
            { id: 3, address: "Bv. Oroño & Zeballos", lat: -32.950, lng: -60.655, level: 88, temp: 22, type: "bin", priority: "medium" },
            { id: 4, address: "Córdoba 1800", lat: -32.946, lng: -60.650, level: 92, temp: 25, type: "bin", priority: "high" },
            { id: 5, address: "Santa Fe 1200", lat: -32.944, lng: -60.642, level: 80, temp: 21, type: "bin", priority: "medium" },
            { id: 6, address: "Laprida & San Luis", lat: -32.948, lng: -60.635, level: 98, temp: 23, type: "bin", priority: "high" },
            { id: 1, address: "Retorno a Base", lat: -32.955, lng: -60.640, type: "depot", status: "end" } // Vuelta
        ];

        // --- 2. Inicializar Mapa ---
        const map = L.map('map').setView([-32.949, -60.645], 14);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap & CartoDB'
        }).addTo(map);

        // --- 3. Funciones de Renderizado ---
        const stopsContainer = document.getElementById('stops-container');
        const markers = {}; // Para guardar referencia y poder hacer zoom al clickear

        // Array de coordenadas para dibujar la línea azul
        const polylinePoints = routeData.map(p => [p.lat, p.lng]);

        // Dibujar la línea de ruta
        const routeLine = L.polyline(polylinePoints, {
            color: '#00a8cc',
            weight: 5,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Iterar sobre los puntos
        routeData.forEach((stop, index) => {
            
            // A. DIBUJAR MARCADORES EN MAPA
            let iconColor = '#003366'; // Default (Base)
            let iconHtml = '<i class="fa-solid fa-warehouse"></i>';
            
            if(stop.type === 'bin') {
                if(stop.priority === 'high') {
                    iconColor = '#e74c3c'; // Rojo
                    iconHtml = index; // Número de parada
                } else {
                    iconColor = '#f39c12'; // Naranja
                    iconHtml = index;
                }
            }

            // Crear icono personalizado con CSS
            const customIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="background-color:${iconColor}; width:30px; height:30px; border-radius:50%; border:2px solid white; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold; box-shadow:0 3px 5px rgba(0,0,0,0.3);">${iconHtml}</div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });

            const marker = L.marker([stop.lat, stop.lng], {icon: customIcon}).addTo(map);
            
            // Popup
            if(stop.type === 'bin') {
                marker.bindPopup(`<b>Parada #${index}</b><br>${stop.address}<br>Llenado: ${stop.level}%`);
            } else {
                marker.bindPopup(`<b>${stop.address}</b>`);
            }
            
            markers[index] = marker; // Guardar referencia

            // B. CREAR TARJETAS EN LA LISTA LATERAL (Solo paradas reales, omitimos start/end repetidos visualmente si queremos, pero mejor mostrarlos)
            if (stop.type === 'bin') {
                const priorityClass = stop.priority === 'high' ? 'priority-high' : 'priority-medium';
                
                const cardHtml = `
                    <div class="stop-card ${priorityClass}" onclick="focusOnMap(${index}, ${stop.lat}, ${stop.lng})">
                        <div class="stop-header">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div class="stop-number">${index}</div>
                                <div class="stop-address">${stop.address}</div>
                            </div>
                            <i class="fa-solid fa-chevron-right" style="color:#ccc; font-size:0.8rem;"></i>
                        </div>
                        <div class="sensor-data">
                            <div class="sensor-item" style="color: ${stop.level > 90 ? '#e74c3c' : '#f39c12'}; font-weight:bold;">
                                <i class="fa-solid fa-trash-can"></i> ${stop.level}%
                            </div>
                            <div class="sensor-item">
                                <i class="fa-solid fa-temperature-half"></i> ${stop.temp}°C
                            </div>
                        </div>
                    </div>
                `;
                stopsContainer.innerHTML += cardHtml;
            } else if (stop.status === 'start') {
                stopsContainer.innerHTML += `
                    <div class="stop-card" style="border-left-color: var(--primary-color); background: #eef2f6; cursor: default;">
                        <div class="stop-header" style="margin:0;">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <i class="fa-solid fa-flag-checkered" style="color:var(--primary-color);"></i>
                                <div class="stop-address">Inicio: Base Operativa</div>
                            </div>
                            <span style="font-size:0.8rem; color:#666;">08:00 AM</span>
                        </div>
                    </div>`;
            }
        });

        // --- 4. Interactividad ---
        
        // Función para centrar mapa al hacer click en la lista
        function focusOnMap(index, lat, lng) {
            map.flyTo([lat, lng], 16, {
                animate: true,
                duration: 1.5
            });
            markers[index].openPopup();
        }

        // Función simulada de "Iniciar Navegación"
        function startSimulation() {
            alert("Enviando ruta optimizada a la tablet del camión UNIDAD-402...");
            // Aquí se podría cambiar estilos para mostrar que la ruta está "En progreso"
        }

    </script>
</body>
</html>
